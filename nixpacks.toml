[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nodejs_20"]

[phases.build]
cmds = [
  "mkdir -p bootstrap/cache",
  "cp .env.example .env",
  "composer install",
  "php artisan key:generate",
  "npm ci",
  "npm run build"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
